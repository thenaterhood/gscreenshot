# This is a basic workflow to help you get started with Actions

name: Pull Request Checks

# Controls when the action will run. 
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  pylint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: GitHub Action for pylint
        # You may pin to the exact commit or the version.
        # uses: cclauss/GitHub-Action-for-pylint@8ef4d22e119fb1cdc0f58f2e95cb1f8d8b0d55e6
        uses: cclauss/GitHub-Action-for-pylint@0.7.0
        with:
          args: '"pylint src/ --disable=import-error --disable=no-self-use --disable=no-else-return --disable=too-many-public-methods --disable=too-many-instance-attributes --disable=duplicate-code --disable=useless-object-inheritance --disable=too-few-public-methods"'

  pytest:

    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install pytest
        run: |
          python -m pip install --upgrade pytest mock coverage

      - name: Run pytest
        run: |
          sudo apt update
          sudo apt install libgtk-3-dev libgtk-3-bin -y
          python -m pip install -e .
          cd src
          coverage run --source gscreenshot -m pytest ../test
          coverage report -m

  type-check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install mypy
        run: |
          python3 -m pip install "mypy==0.982" "mypy_extensions==0.4.3" types-setuptools

      - name: Run mypy
        run: |
          mypy src/

